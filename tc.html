<script type="text/javascript">
function getParameterByName(name) {
  name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
  var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
  results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var randomValue = Math.floor(Math.random() * 9000 + 1000).toString();
var getURL = getParameterByName('get');
var getIMG = getParameterByName('img');
var getKEY = getParameterByName('key');
var getKEY2 = getParameterByName('key2');
var lang = getParameterByName('lang') || 'es'; 
if (getURL == "#") { alert('Vuelve a la página anterior'); }
function getSjson(name) {
  $.getJSON("/tc_value.json?rd=" + randomValue, function(response) {
    sTLS(response[name]);
  });
}
function sTLS(value) {
  document.getElementById('iframe').src = '//' + value + "/value2.php?get=" + getURL + "&key=" + getKEY + "&key2=" + getKEY2 + "&lang=" + lang; // Agrega el parámetro lang a la URL
} 
</script>
